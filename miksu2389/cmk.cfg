// *********************************************************************************************************************************************************************************************************************************************************************
// Controller
// *********************************************************************************************************************************************************************************************************************************************************************
unbindalljoystick                                                                 // def="..."              ||    â€¦
sc_enable "0"                                                                     // def="1.0"              ||    Enable SteamController=1.
joystick "0"                                                                      // def="1"                ||    True if the joystick is enabled, false otherwise.
joystick_force_disabled "1"                                                       // def="1"                ||    Prevents any and all joystick input for cases where a piece of hardware is incor
joystick_force_disabled_set_from_options "1"                                      // def="1"                ||    Sets controllers enabled/disabled just before the config is written.
zoom_sensitivity_ratio_joystick "1.0"                                             // def="1.0"              ||    Additional controller sensitivity scale factor applied when FOV is zoomed in.

// *********************************************************************************************************************************************************************************************************************************************************************
// Mouse
// *********************************************************************************************************************************************************************************************************************************************************************
sensitivity "2.00"                                                                // def="1.0"              ||    Mouse sensitivity.
zoom_sensitivity_ratio_mouse "1.0"                                                // def="1.0"              ||    Additional mouse sensitivity scale factor applied when FOV is zoomed in.
m_customaccel "0"                                                                 // def=""                 ||    -> 0=Disables mouse acceleration.
m_customaccel_exponent "1.05"                                                     // def="1.05"             ||    Mouse move is raised to this power before being scaled by scale factor.
m_customaccel_max "0"                                                             // def="0"                ||    Max mouse move scale factor, 0 for no limit
m_customaccel_scale "0.04"                                                        // def="0.04"             ||    Custom mouse acceleration value.
m_forward "1"                                                                     // def="1"                ||    Mouse forward factor.
m_mouseaccel1 "0"                                                                 // def="0"                ||    Windows mouse acceleration initial threshold (2x movement).
m_mouseaccel2 "0"                                                                 // def="1"                ||    Windows mouse acceleration (0 to disable, 1 to enable [Windows 2000: enable init
m_mousespeed "0"                                                                  // def="1"                ||    Windows=0=Disables mouse acceleration.
m_pitch "0.022"                                                                   // def="0.022"            ||    Mouse pitch factor.
m_rawinput "1"                                                                    // def=""                 ||    -> 1=Enables 1:1 raw mouse input (no acceleration)
m_side "0.8"                                                                      // def="0.8"              ||    Mouse side factor.
m_yaw "0.022"                                                                     // def="0.022"            ||    4:3=0.0165

