// Launch options:
// -console -freq 240 -noaafonts -novid -nojoy -tickrate 128 +exec autoexec.cfg

// Clear console output
fs_fios_flush_cache
vehicle_flushscript
econ_clear_inventory_images
script_reload_entity_code
scene_flush
ss_reloadletterbox
sv_soundemitter_reload
snd_async_flush
ui_reloadscheme
hud_reloadscheme
cl_updatevisibility
cl_modemanager_reload
cl_reload_hud
cl_soundemitter_flush
cl_soundemitter_reload
cl_clearhinthistory
clear_bombs
clear_anim_cache
clear_debug_overlays
cc_flush
reload
reload_store_config
r_cleardecals
