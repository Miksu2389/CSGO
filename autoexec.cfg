// Launch options:
// -console -freq 240 -noaafonts -novid -nojoy -tickrate 128 +exec autoexec.cfg

// Clear console output
clear

// Reset everything
unbindall

// Execute configs
exec miksu2389/main.cfg
exec miksu2389/cmk.cfg
exec miksu2389/alias.cfg

// Echo to screen
echo ""
echo " ============================================================ "
echo " ======== [             Miksu2389 2021             ] ======== "
echo " ======== [          autoexec.cfg loaded           ] ======== "
echo " ============================================================ "
echo "                                                              "
echo "    DEFAULT COMMANDS:          DEMO COMMANDS:                 "
echo "    F3 = autobuy               +   = demoui                   "
echo "    F4 = rebuy                 F10 = toggle spec_show_xray    " 
echo "    F5 = jpeg                  F11 = host_framerate 0         "
echo "    F8 = STEAM SCREENSHOT      F12 = host_framerate 0.1       "
echo "                                                              "
echo "           ONLINE COMMANDS:                                   "
echo "         UPARROW = say !switch                                "
echo "       DOWNARROW = say !stay                                  "
echo "      RIGHTARROW = toggle voice_enable                        "
echo "                                                              "
echo " ============================================================ "
echo ""

// Save settings
host_writeconfig